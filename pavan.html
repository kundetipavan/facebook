
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pavan.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <!--header-->
    <header>
        <div class="i1">
            <i class='bx bxl-facebook' id="fa" ></i>
            <i class="fa-solid fa-magnifying-glass" id="fa1"></i>
        </div>
        <div class="i2">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-users"></i>
            <i class="fa-solid fa-video"></i>
            <i class='bx bx-store-alt'></i>
            <i class='bx bx-group'></i>
        </div>
        <div class="i3">
            <i class='bx bx-menu'></i>
            <i class='bx bxl-messenger' ></i>
            <i class='bx bxs-bell' ></i>
            <i class='bx bxs-user' ></i>
        </div>
    </header>
    <!--total-->
    <div class="mini">
        <div class="mini1">
            <div class="mini2"><br>
                <i class='bx bxs-user' id="bxs" ></i>
                <input type="text" placeholder="What's on your mind,Yashuu "><br><br>
                <div class="line"></div><br>
                <div class="mini3">
                  <button><i class='bx bx-video' id="bb" ></i>  &nbsp; Live Video</button>
                  <button><i class='bx bx-photo-album' id="bb1" ></i>   &nbsp; Photo/video</button>
                  <button><i class='bx bx-smile' id="bb2" ></i>   &nbsp; Feeling/activity</button>
                </div>
            </div><br>
            
            <div class="main-scroll-div">
                <div class="scroll-img">
                    <div class="child"><img class="child-img" src="post8.jpeg"></div>
                    <div class="child"><img class="child-img" src="post9.jpeg"></div>
                    <div class="child"><img class="child-img" src="post8.jpeg"></div>
                    <div class="child"><img class="child-img" src="post9.jpeg"></div>
                    <div class="child"><img class="child-img" src="post8.jpeg"></div>
                    <div class="child"><img class="child-img" src="post9.jpeg"></div>
                </div>
            </div>

            <div class="mont">&nbsp; &nbsp;&nbsp;
                <i class='bx bx-scatter-chart'></i>&nbsp;&nbsp;
                <span>
                    <h4>Your Feed has been refreshed</h4>
                    <p>Want to go back and see some of  the <br> posts from before</p>
                </span>
                <button>View earlier posts</button>
            </div><br><br>

            <div class="mini-mont">
                <div class="mont1">
                    <img src="boy.jpg" height="40px" width="40px">
                    <span>
                        <h3>Hardhik Yadav</h3>
                        <p>November 5 at p:14AM</p>
                    </span>
                    <span id="spa">
                        <i class='bx bx-dots-horizontal-rounded' ></i>
                        <i class='bx bx-x' ></i>
                    </span>
                </div><br>
                <img src="post8.jpeg" width="466px">
                <i id="mon" class='bx bxs-like' ></i>11
                <div class="lineb"></div>
                <div class="mont2">
                    <button><i class='bx bxs-like' ></i> &nbsp;Like </button>
                    <button><i class='bx bx-message-rounded-dots'></i> &nbsp; Comment</button>
                    <button><i class='bx bx-send'></i> &nbsp; Send</button>
                    <button><i class='bx bx-share' ></i> &nbsp; Share</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
